<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="config.js"></script>
    <script src="config.local.js"></script>
    <script src="theme.js"></script>
    <script src="matrix.js"></script>
  </head>
  <body>
    <!-- Minimal login form -->
    <!-- ko with: connectDialog -->
    <div class="connect-dialog dialog" data-bind="visible: visible()">
      <form data-bind="submit: connect">
        <label for="username">Gebruikersnaam</label>
        <input id="username" type="text" data-bind="value: username" required>
        <label for="password">Wachtwoord</label>
        <input id="password" type="password" data-bind="value: password">
        <input type="submit" value="Verbinden">
      </form>
    </div>
    <!-- /ko -->

    <!-- Alleen mute-knop en aantal gebruikers -->
    <div data-bind="visible: thisUser">
      <button data-bind="click: function () { selfMute(!selfMute()) }">
        <span data-bind="text: selfMute() ? 'Unmute' : 'Mute'"></span>
      </button>
      <p>Aantal deelnemers: <span data-bind="text: ui.users().length"></span></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
